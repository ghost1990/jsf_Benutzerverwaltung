<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core">  
  
<h:head>  
    <title>Login Page</title>  
</h:head>  
<h:body>  
    <f:view>  
        <h:form id="loginForm">  
            <table frame="box">  
                <tr>  
                    <th>Login Page</th>  
                </tr>  
                <tr>  
                    <td><h:outputText value="Name : " /></td>  
                    <td><h:inputText id="inputName" value="#{user.name}"  
                            required="true" requiredMessage="Bitte geben Sie einen Namen an!" />  
                    </td>  
                    <td><h:message for="inputName" style="color:red" /></td>  
                </tr>  
                <tr>  
                    <td><h:outputText value="Passwort :" /></td>  
                    <td><h:inputSecret id="inputPassword" value="#{user.passwort}"  
                            required="true" requiredMessage="Bitte geben Sie ein Passwort ein!" />
                    </td>  
                    <td><h:message for="inputPassword" style="color:red" /></td>  
                </tr>  
                <tr>  
                    <td><h:commandButton value="Sign In" action="#{user.login}" /></td>  
                    <td><h:outputText value="Noch kein Mitglied: " />   
                        <h:outputLink value="register.xhtml">Registrieren</h:outputLink>  
                    </td>  
                </tr>  
            </table>  
        </h:form>  
    </f:view>  
</h:body>  
</html>
